<div id="header"> 
    {% load static %}

    <div class="header-content">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="Logo">
        </div>
        <div class="user-name">
            <span id="username"></span>
        </div>

        <div class="status-indicator">
            <span id="statusCircle" class="status-circle active"></span>
            <span id="statusText">Activo</span>
        </div>

        <button id="logoutBtn" class="logout-btn">
            <img src="{% static 'images/logout.svg' %}" alt="Logout" width="40px" height="40px">
        </button>
    </div>

    <!-- Barra de carga -->
    <div id="progressBarContainer" style="display: none; width: 100%; background: #ddd; height: 5px; margin-top: 10px;">
        <div id="progressBar" style="width: 0%; height: 100%; background: #4caf50;"></div>
    </div>
</div>

<script src="{% static 'script/menu/service.js' %}"></script>

<script>
    const username = localStorage.getItem("username") || "Invitado";
    document.getElementById("usernameHeader").textContent = username;
    console.log(username)
    document.getElementById('logoutBtn').addEventListener('click', function () {
        localStorage.removeItem('access_token');
        window.location.href = "{% url 'index' %}";  
    });
    

</script>
