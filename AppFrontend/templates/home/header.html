<div id="header">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">

    <div class="header-content">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="Logo">
        </div>

        <!-- Indicador de estado -->
        <div class="status-indicator">
            <span id="statusCircle" class="status-circle active"></span>
            <span id="statusText">Activo</span>
        </div>

        <button id="logoutBtn" class="logout-btn">
            <img src="{% static 'images/logout.svg' %}" alt="Logout" width="40px" height="40px">
        </button>
    </div>
</div>
<script>
    const statusService = "{% url 'status_service' %}";
</script>
<script src="{% static 'script/menu/service.js' %}"></script>

<script>
    checkServiceStatus()

    document.getElementById('logoutBtn').addEventListener('click', function () {
        localStorage.removeItem('access_token');
        window.location.href = "{% url 'index' %}";  // Redirige a la p√°gina de inicio
    });


</script>
