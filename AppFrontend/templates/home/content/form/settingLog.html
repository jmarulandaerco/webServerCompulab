{% load static %}

<div class="container" id="content2" style="margin-top: 20px;">
    <div class="form-container">
        <link rel="stylesheet" href="{% static 'css/form_large.css' %}">
    
        <form id="myForm" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="level">Log Level:</label>
                <select id="level" name="level" required>
                    <option value="telemetry">DEBUG</option>
                    <option value="neu_plus">INFO</option>
                    <option value="all_services">WARNING</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stdout">Log to stdout:</label>
                <select id="stdout" name="stdout" required>
                    <option value="isTrue">False</option>
                    <option value="isFalse">True</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Log file:</label>
                <input type="text" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="enable">Enable samples log:</label>
                <input type="text" id="enable" name="enable" required>
            </div>

            <div class="form-group">
                <label for="log_size">Max log size (byte):</label>
                <input type="text" id="log_size" name="log_size" required>
            </div>

            <div class="form-group">
                <label for="backup">Backup count:</label>
                <input type="text" id="backup" name="backup" required>
            </div>

            

            <div class="form-group">
                <button class="buttonClass" type="submit">Guardar</button>
            </div>

        </form>
    </div>
</div>
