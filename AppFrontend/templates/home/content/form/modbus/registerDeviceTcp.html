{% load static %}
<div class="container-column form-wrapper-column">
    <div class="form-container-column">

        <form id="myForm" method="post">
            {% csrf_token %}

            <div class="form-columns">
                <!-- Primera columna -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="name">Enter new device name (e.g. Huawei_Inv):</label>
                        <input type="text" id="name" name="name" value="Huawei" required>
                    </div>

                    <div class="form-group">
                        <label for="ip_device">Enter IP device:</label>
                        <input type="text" id="ip_device" name="ip_device" value="10.6.20.10" required>
                    </div>
                    <div class="form-group">
                        <label for="port_device">Enter port device:</label>
                        <input type="text" id="port_device" name="port_device" value="502" required>
                    </div>
                    <div class="form-group">
                        <label for="offset">Enter OFFSET if reading from a PLC:</label>
                        <input type="text" id="offset" name="offset" value="100" required>
                    </div>

                    <div class="form-group">
                        <label for="initial">Enter initial slave ID:</label>
                        <input type="text" id="initial" name="initial" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="end">Enter end slave ID:</label>
                        <input type="text" id="end" name="end" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="modbus_function">Choose modbus function:</label>
                        <select id="modbus_function" name="modbus_function" required>
                            <option value="3">Holding register</option>
                            <option value="4">Input register</option>
                            <option value="6">Write register</option>
                            <option value="10">Write multiple registers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="initial_address">Enter initial address:</label>
                        <input type="text" id="initial_address" name="initial_address" value="3208" required>
                    </div>




                </div>

                <!-- Segunda columna -->
                <div class="form-column">





                    <div class="form-group">
                        <label for="total_registers">Enter total number of registers:</label>
                        <input type="text" id="total_registers" name="total_registers" value="100" required>
                    </div>
                    <div class="form-group">
                        <label for="modbus_map_folder">Choose modbus map folder::</label>
                        <select id="modbus_map_folder" name="modbus_map_folder" required
                            onchange="handleSelectChange()">

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modbus_map_json">Choose json:</label>
                        <select id="modbus_map_json" name="modbus_map_json" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modbus_mode">Choose modbus mode:</label>
                        <select id="modbus_mode" name="modbus_mode" required>
                            <option value="ModbusMode.READ">Read</option>
                            <option value="ModbusMode.WRITE">Write</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="device_type">Choose device type:</label>
                        <select id="device_type" name="device_type" required>
                            <option value="1">Inverter</option>
                            <option value="2">Weather station</option>
                            <option value="3">Pyranometer</option>
                            <option value="4">Ambient temperature sensor</option>
                            <option value="5">Module temperature</option>
                            <option value="5">6 analyzer telemetry</option>
                            <option value="7">Soiling sensor</option>
                            <option value="8">Humidity sensor</option>
                            <option value="9">Wind speed sensor</option>
                            <option value="10">Totalizer or main switch</option>
                            <option value="11">Bidirectional meter</option>
                            <option value="12">Monitoring unit</option>
                            <option value="13">Power analyzer neuplus</option>

                        </select>
                    </div>



                    <div class="form-group">
                        <label for="save_db">Choose if you want to save data in database:</label>
                        <select id="save_db" name="save_db" required>
                            <option value="True">Insert to DB</option>
                            <option value="False">Do not insert to DB</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="server_send">Choose if you want to send to server:</label>
                        <select id="server_send" name="server_send" required>
                            <option value="True">Send to server</option>
                            <option value="False">Not send to server</option>
                        </select>
                    </div>
                </div>

              
            </div>

            <div class="button-container">
                <button class="buttonClass" type="button" onclick="addDeviceTcp()">Save</button>
            </div>
        </form>
    </div>
</div>
