{% load static %}

<div class="form-container">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">

    <form id="myForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="day">old_days:</label>
            <input type="text" id="day" name="day" required>
        </div>

        <div class="form-group">
            <label for="awaitTime">await_to_while:</label>
            <input type="text" id="awaitTime" name="awaitTime" required>
        </div>
        <button class="buttonClass" type="button" onclick="updateSettingDatabase()">Guardar</button>
    </form>
</div>
