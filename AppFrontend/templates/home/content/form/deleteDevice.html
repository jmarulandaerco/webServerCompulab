{% load static %}

<div class="form-container">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">

    <form id="deviceForm">
        {% csrf_token %}

        <h3>Selecciona los dispositivos:</h3>
        <div id="deviceList" class="button-group">
            {% for device in listDevices %}
                <button type="button" class="device-button" onclick="deleteOption('{{ device }}')">
                    {{ device }}
                </button>
            {% endfor %}
        </div>

        <button class="buttonClass" type="button" onclick="guardarSeleccion()">Guardar</button>
    </form>
</div>
