<div class="form-container">
    <form>
        {% csrf_token %}
        <div class="form-group">
            <label for="modem">Port Modem:</label>
            <!-- <input type="text" id="mode" name="mode" required> -->
            <select id="modem" name="mode" required>
                <option value="/dev/ttyUSB2">Puerto USB2</option>
                <option value="/dev/ttyUSB3">Puerto USB3</option>
            </select>

        </div> 
        
        <button class="buttonClass" type="button" id="button1" onclick="handleButtonClick(1)">Stop Manager</button>
        <button class="buttonClass" type="button" id="button2" style="display: none;" onclick="handleButtonClick(2)">Delete White List</button>
        <button class="buttonClass" type="button" id="button3" style="display: none;" onclick="handleButtonClick(3)">Start Manager</button>
        


    </form>
</div>
